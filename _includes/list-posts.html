<section class="posts">
	{% for post in include.posts %}
		<article class="post">
			<a href="{{ post.url }}">
				<div class="image" style="background-image: url('{{ post.featured_image }}')"></div>
				<h1>{{ post.title }}</h1>
			</a>
		</article>
	{% endfor %}
	<article class="post"></article>
	<article class="post"></article>
	<article class="post"></article>
</section>
