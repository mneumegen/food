<section class="posts">
	{% for post in include.posts %}
		<article class="post">
			<a href="{{ post.url }}">
				<div class="image">
					<img src="{% if jekyll.environment == 'production' %}{{ site.imgix }}{% endif %}{{ post.featured_image }}?w=600&auto=format" alt="{{ post.title }}">
				</div>
				<h1>{{ post.title }}</h1>
			</a>
		</article>
	{% endfor %}
	<article class="post"></article>
	<article class="post"></article>
	<article class="post"></article>
</section>
